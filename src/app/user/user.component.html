<div class="container" style="margin-top: 15vh; margin-bottom: 5vh;">
    <div class="card">
        <div class="card-header bg-dark">
            <div class="row">
                <div class="ml-2">
                    <img src="{{imageUrl}}" style="height: 7vh;" />
                </div>
                <div class="ml-3 d-flex justify-content-center flex-md-column">
                    <h3 class="text-light user-select-none">{{userName}}</h3>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <div class="form-group">
                        <label class="user-select-none" for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="firstName">
                    </div>
                    <div class="form-group">
                        <label class="user-select-none" for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="lastName">
                    </div>
                    <div class="form-group">
                        <label class="user-select-none" for="userName">Full Name</label>
                        <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="userName">
                    </div>
                    <div class="form-group">
                        <label class="user-select-none" for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" disabled>
                    </div>
                    <div class="d-flex mt-5">
                        <button type="submit" class="btn btn-primary" (click)="updateUser()">Update</button>
                        <button type="button" class="btn btn-danger ml-auto" data-toggle="modal" data-target="#staticBackdrop">Delete Account</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Delete account</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                This will delete your account and data associated with it.

                <div class="form-group mt-3">
                    <label for="emailConfirm">Confirm your email to delete your account</label>
                    <input type="email" class="form-control" id="emailConfirm" name="emailConfirm" [(ngModel)]="emailConfirm" aria-autocomplete="none">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-danger" [disabled]="emailConfirm != email" (click)="deleteUser()">Delete</button>
            </div>
          </div>
        </div>
      </div>
</div>
