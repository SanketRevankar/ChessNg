<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chess</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
    <span class="navbar-brand mr-auto user-select-none">Chess</span>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link user-select-none" data-toggle="collapse" data-target=".navbar-collapse.show"
            routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/login" data-toggle="collapse" data-target=".navbar-collapse.show" routerLinkActive="active" *ngIf="signedIn===false">Login</a>
            <div class="dropdown" *ngIf="signedIn===true">
                <a class="btn btn-dark dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{userName}} <img src="{{imageUrl}}" style="height: 2vh;"/>
                </a>
              
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item" href="#" data-toggle="collapse" data-target=".navbar-collapse.show" routerLink="/user">Account</a>
                  <a class="dropdown-item" href="#" data-toggle="collapse" data-target=".navbar-collapse.show" (click)="signOut()">Logout</a>
                </div>
              </div>
        </li>
      </ul>
    </div>
  </nav>
  <router-outlet></router-outlet>
</body>

</html>
